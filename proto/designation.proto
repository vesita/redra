syntax = "proto3";

package designation;

import "conception.proto";
import "shape.proto";
import "formats.proto";

message DesignCMD {
  oneof cmd {
    Spawn spawn = 1;
  }
}


message Spawn {
    target.TargetID id = 1;
    oneof data {
      formats.FormatPack format_data = 2;
      shape.ShapePack shape_data = 3;
    }
}