syntax = "proto3";

package rdr;


message Pack {
  uint32 total_size = 1;
  string data_type = 2;
  bytes data = 3;
}

// 
message Position {
  float x = 1;
  float y = 2;
  float z = 3;
}

message Rotation {
  float rx = 1;
  float ry = 2;
  float rz = 3;
}

message Scale {
  float sx = 1;
  float sy = 2;
  float sz = 3;
}