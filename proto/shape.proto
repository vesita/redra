syntax = "proto3";

package shape;
import "rd.proto";

message Point {
    rd.Position pos = 1;
}

message Segment {
  Point start = 1;
  Point end = 2;
}

message Sphere {
    rd.Position pos = 1;
    float radius = 2;
}

message Cube {
    rd.Position pos = 1;
    rd.Rotation rot = 2;
    rd.Scale scale = 3;
}